<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <h1>Tabela IMC</h1>
      <div class="test">
        <div class="list-imc">
            <h4>IMC</h4>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </div>

        <div class="resultado">
            <h4>Resultado</h4>
            <p style="color:yellow;">Abaixo do peso</p>
            <p style="color: aquamarine;">Peso normal</p>
            <p style="color:yellow;">Sobrepeso</p>
            <p style="color:rgb(255, 191, 15);">Obesidade grau 1</p>
            <p style="color:rgb(255, 145, 1);">Obesidade grau 2</p>
            <p style="color:rgb(255, 0, 0);">Obesidade grau 3</p>
        </div>
    </div>

    <div class="calc-imc">
        <form id="formulario" action="">
            <label for="peso">Peso:</label>
            <input id="peso" type="text">
            
            <label for="altura">altura:</label>
            <input id="altura" type="text">

            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
           
</div>

<script src="js/script.js"></script>
</body>
</html>
